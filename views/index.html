<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crud</title>
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="page-header">Student_list</h1>
    <a class="btn btn-success" href="/students/new">添加学生</a>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>No.</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>爱好</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          {{ each students }}
          <tr>
            <td>{{ $value.id }}</td>
            <td>{{ $value.name }}</td>
            <td>{{ $value.gender }}</td>
            <td>{{ $value.age }}</td>
            <td>{{ $value.hobbies }}</td>
            <td>
              <a class="btn btn-warning btn-xs" href="/students/edit?id={{ $value.id }}">编辑</a>
              <a class="btn btn-danger btn-xs" href="/students/delete?id={{ $value.id }}">删除</a>
            </td>
          </tr>
          {{ /each }}
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
